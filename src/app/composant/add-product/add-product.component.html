<div class="container">

<!-- Mon titre -->

<h1 class="text-center text-info mt-4 mb-4">Ajouter un produit: </h1>
<!-- Formulaire debut -->

<form (ngSubmit)="Save_prod(produit)" #produit="ngForm">
    <div class="form-group">
      <label >Nom de votre produit</label>
      <input type="text" class="form-control" name="title"  ngModel required placeholder="Entrer nom du produit">
     
    </div>
    <div class="form-group">
      <label> Description du produit </label>
      <input type="text" class="form-control"  name="description" ngModel required placeholder="Entrer description">
    </div>

    <div class="form-group">
        <label> Image du produit </label>
        <input type="text" class="form-control" name="image" ngModel required placeholder="Entrer lien de l'image">
      </div>

      <div class="form-group">
        <label> Prix du produit </label>
        <input type="text" class="form-control" name="price" ngModel required placeholder="Entrer le prix">
      </div>

    <button type="submit" class="btn btn-primary">Valider le produit</button>
  </form>

<!-- Formulaire fin -->

</div>
