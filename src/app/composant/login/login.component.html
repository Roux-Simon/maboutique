<div class="container">

    <!-- Mon titre -->
    
    <h1 class="text-center text-info mt-4 mb-4">Connexion ! </h1>
    <!-- Formulaire debut -->
    
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label >username</label>
          <input type="text" class="form-control" name="username"  ngModel required placeholder="Entrer nom du produit">
         
        </div>
        <div class="form-group">
          <label> Password </label>
          <input type="password" class="form-control"  name="password" ngModel required placeholder="Entrer description">
        </div>
        
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
    
    <!-- Formulaire fin -->
    
    </div>
